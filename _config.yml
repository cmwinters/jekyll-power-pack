markdown: kramdown
highlighter: rouge

kramdown:
  auto_ids: true

permalink: pretty
source: .
baseurl: ""

version: 2.3.5

sass:
  sass_dir: ../
  style: compressed

github:
  repo: https://github.com/primer/primer

exclude:
  - Gemfile
  - Gruntfile.js
  - package.json
  - README.md
  - bower.json
  - script
  - node_modules
  - assets/stylesheets/*.scss
  - assets/bower_components/
  - assets/js/main.js
